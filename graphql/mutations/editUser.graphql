mutation EditUser(
  $password: String!
  $updateName: String
  $updatePhoto: String
  $updateEmail: String
  $updatePassword: String
  $confirmNewPassword: String
) {
  updateUser(
    password: $password
    updateName: $updateName
    updatePhoto: $updatePhoto
    updateEmail: $updateEmail
    updatePassword: $updatePassword
    confirmNewPassword: $confirmNewPassword
  ) {
    id
    name
    photo
    email
    password
    createdAt
    updatedAt
  }
}